<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<H1>Задача 4</H1>
	<p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. </p>
	<script>
		// ВВодимо необхідні дані.
		let centimeter = parseFloat(prompt('Введіть довжину у сантименрах','0'))
		const CENTIMETERS = 100
		const METERS = 100

		//Знаходимо результат
		let meter = centimeter / CENTIMETERS 
		let kilometer = centimeter / METERS 

		//Виводимо результат
		document.write(`довжина у сантиметрах ${centimeter} см
		довжина у метрах ${meter} м
		довжина у кілометрах ${kilometer} км
		`)

	</script>
	
</body>
</html>
