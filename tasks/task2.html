<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<H1>Задача 2</H1>
	<p> Дано рік народження (дата 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		// ВВодимо необхідні дані.
		let userBirsday = parseInt(prompt('Введіть рік народження', ''))
		

		//Знаходимо результат
		 let newYear = new Date()
		 let currentDate = newYear.getFullYear()
		 let oldYear = currentDate - userBirsday

		//Виводимо результат
		document.write(` ${oldYear}`)

	</script>
</body>
</html>
