		let tax = 0.05

		//Знаходимо результат
		const allPrice = productPrice * productQuantity

		document.write (` 
		<p>Загальна вартість ${allPrice} $</p>
		<p> Сумма податку у розмірі 0.05  ${allPrice} $</p>
		`)

	</script>
