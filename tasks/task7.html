<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<H1>Задача 7</H1>
	<p> Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6). </p>
	<script>
		// ВВодимо необхідні дані.
		let randomMonth = Math.floor(Math.random() * (12)) + 1
		let randomDay = Math.floor(Math.random() * (7)) 

		//Знаходимо результат
		let summ = randomMonth + randomDay 

		//Виводимо результат
		document.write(`
		Випадковий номер місяця - ${randomMonth}<br>
		Випадковий номер дня - ${randomDay}<br>
		Cума - ${summ}
		`)

	</script>
</body>
</html>
